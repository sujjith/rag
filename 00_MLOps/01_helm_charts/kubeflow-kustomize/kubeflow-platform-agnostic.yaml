apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: seaweedfs
    application-crd-id: kubeflow-pipelines
  name: seaweedfs
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seaweedfs
      application-crd-id: kubeflow-pipelines
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: seaweedfs
        application-crd-id: kubeflow-pipelines
    spec:
      containers:
      - args:
        - server
        - -dir=/data
        - -s3
        - -iam
        - -filer
        - -master.volumePreallocate=false
        envFrom:
        - secretRef:
            name: mlpipeline-minio-artifact
        image: chrislusf/seaweedfs:4.00
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -ec
              - |
                # wait until seaweedfs master is ready
                for i in $(seq 1 120); do
                  if wget -q --spider http://127.0.0.1:8333/status; then
                    break
                  fi
                  sleep 2
                done
                # create bucket if not exists (ignore error if exists)
                echo "s3.bucket.create --name mlpipeline" | /usr/bin/weed shell || true
                # configure admin user using keys from secret
                echo "s3.configure -user kubeflow-admin -access_key $accesskey -secret_key $secretkey -actions Admin -apply" | /usr/bin/weed shell
        name: seaweedfs
        ports:
        - containerPort: 8333
        - containerPort: 8111
        - containerPort: 9333
        - containerPort: 19333
        - containerPort: 8888
        readinessProbe:
          failureThreshold: 100
          httpGet:
            path: /status
            port: 8333
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 32m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - mountPath: /data
          name: data
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: seaweedfs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: seaweedfs-pvc
---
